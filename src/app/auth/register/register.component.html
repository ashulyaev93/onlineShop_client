<div class="register-page">
    <h2>Register</h2>
    <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    <form [formGroup]="registerForm">
        <div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput type="email"
                           formControlName="email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password"
                           formControlName="password">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Confirmed password</mat-label>
                    <input matInput type="confirmedPassword"
                           formControlName="confirmedPassword">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput type="username"
                           formControlName="username">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Firstname</mat-label>
                    <input matInput type="firstname"
                           formControlName="firstname">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Lastname</mat-label>
                    <input matInput type="lastname"
                           formControlName="lastname">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Bio</mat-label>
                    <input matInput type="bio"
                           formControlName="bio">
                </mat-form-field>
            </div>
        </div>

        <div id="controls" class="row">
            <button style="width: 5rem" [disabled]="registerForm.invalid" (click)="submit()" mat-flat-button color="primary">
                Register
            </button>
        </div>
    </form>
</div>
